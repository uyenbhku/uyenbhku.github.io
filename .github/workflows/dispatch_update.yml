name: Dispatch Update Submodule
on:
  push:
    branches:
      - main
jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch update to CS105 Final Project Demo
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          repository: uyenbhku/CS105.O21
          event-type: update-submodule
